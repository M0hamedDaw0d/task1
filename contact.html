<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container">
        <div class="contact">
            <h2>تواصل معنا.</h2>
            <form action="index.html">
                <label for="">اسم المستخدم :</label><br>
                <input type="text" name="username" placeholder="اسم المستخدم" required><br><br>
                <label for="">البريد الالكتروني :</label><br>
                <input type="email" name="email" placeholder="البريد الالكتروني" required><br><br>
                <label for="">رقم الهاتف :</label><br>
                <input type="number" name="number" placeholder="رقم الهاتف" required><br><br>
                <label for="">ما تعليقك :</label><br>
                <textarea name="" id="" cols="50" rows="10"></textarea><br>
                <input type="submit" value="إرسال">

            </form>
        </div><!-- contact -->
    </div><!-- container -->
</body>
</html>
